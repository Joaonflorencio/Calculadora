<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./CSS/normalize.css">
    <link rel="stylesheet" href="./CSS/global.css">
</head>

<body>
    <main>
        <form id="calculator">
            <div id="calculator-display">
                <input type="text" name="pantalla" id="calc-disp" value="0">
            </div>
            <div id="calculator-button">
                <input type="button" value="AC" class="btn clear">
                <input type="button" value="รท" class="btn operator divide">
                <input type="button" value="ร" class="btn operator multiply">
                <input type="button" value="-" class="btn operator subtract">
                <input type="button" value="+" class="btn operator add">
                <input type="button" value="=" class="btn operator equal">
                <input type="button" value="7" class="btn number">
                <input type="button" value="8" class="btn number">
                <input type="button" value="9" class="btn number">
                <input type="button" value="4" class="btn number">
                <input type="button" value="5" class="btn number">
                <input type="button" value="6" class="btn number">
                <input type="button" value="1" class="btn number">
                <input type="button" value="2" class="btn number">
                <input type="button" value="3" class="btn number">
                <input type="button" value="0" class="btn number" id="zero-btn">
            </div>
        </form>
    </main>



    <script src="./JS/index.js"></script>
</body>

</html>
