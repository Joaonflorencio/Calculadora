<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./CSS/normalize.css">
    <link rel="stylesheet" href="./CSS/global.css">
</head>

<body>
    <main>
        <form id="calculator">
            <div id="calculator-display">
                <input type="text" id="calc-disp" value="0">
            </div>
            <div id="calculator-button">
                <button class="btn clear">AC</button>
                <button class="btn operator divide">รท</button>
                <button class="btn operator multiply">ร</button>
                <button class="btn operator subtract">-</button>
                <button class="btn operator add">+</button>
                <button class="btn operator equal">=</button>
                <button class="btn number">7</button>
                <button class="btn number">8</button>
                <button class="btn number">9</button>
                <button class="btn number">4</button>
                <button class="btn number">5</button>
                <button class="btn number">6</button>
                <button class="btn number">1</button>
                <button class="btn number">2</button>
                <button class="btn number">3</button>
                <button class="btn number" id="zero-btn">0</button>
            </div>
        </form>
    </main>


    <script src="./script.js"></script>
</body>

</html>
